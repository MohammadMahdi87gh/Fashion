<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="../css/main1.css">
    <script src="../script/script.js"></script>
</head>

<body>

    <!-- start site login -->
    <div id="form-login" class="backgrond">
        <div class="backgrond-login">

            <div class="backgrond-login-header">

                <img id="icon" src="../icons/zarbdar.png" alt="صفحه را رفرش کنید">

                <img class="logo" src="../pictuers/logo.png" alt="صفحه را رفرش کنید">
                <h3 class="main-name">خوش آمدید به Fashion Design</h3>
                <h5 class="sub-name">ابتدا حساب کاربری خود را ایجاد کرده و سپس خرید کنید</h5>

            </div>


            <form class="form-login">

                <label class="label" for="email">ایمیل</label>
                <input class="input-text" type="text" placeholder="Example@example.com" id="email">

                <label class="label" for="password">رمز عبور</label>
                <input class="input-text" type="text" placeholder="........" id="password">

                <h6 class="matn-sathe-password_hesab">باید دارای 8 حرف یا عدد باشد</h6>
                <h6 id="sathe-password">قوی</h6>

            </form>

            <form class="form-checkbox">

                <h5 id="matn-no-hesab">نوع حساب خود را انتخاب کنید</h5>

                <label class="label" for="froshandeh">فروشنده</label>
                <input class="checkbox-gerd" type="checkbox" id="froshandeh">

                <label class="label" for="kharidar">خریدار</label>
                <input class="checkbox-gerd" type="checkbox" id="kharidar">

            </form>

            <form class="form-ghavanin">

                <input id="checkbox" type="checkbox">
                <h5 id="ghavanin">تمامی <a class="a" href="#">قوانین و مقررات</a> را مطالعه کرده و قبول دارم</h5>

            </form>

            <form class="form-submit">

                <input class="input-submit" type="submit" value="ثبت نام">

                <hr id="hr">
                <h5 class="ghavanin">یا ثبت نام با</h5>
                <hr id="hr2">

                <input class="input-submit" id="input-submit2" type="submit" value="با حساب کاربری گوگل">
                <img id="icon2" src="../icons/google.png">

                <h6 class="matn-sathe-password_hesab">آیا حساب کاربری دارید؟</h6>
                <a class="a" href="#">وارد شوید</a>
            </form>

        </div>
    </div>
    <!-- end site login -->
</body>

</html>
